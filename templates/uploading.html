<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css'><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="parent">
    <form action = "http://127.0.0.1:5000/fileUpload" method = "POST" enctype = "multipart/form-data">
      <div class="wrapper">
        <div class="file-upload">
          <input type="file" name="file" onchange="form.submit()" />

          <i class="fa fa-arrow-up"></i>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
